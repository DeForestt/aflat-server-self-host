<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFlat Book - Learn AFlat from Scratch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-green-600 p-6 text-white shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">The AFlat Book</h1>
            <p class="mt-2 text-lg">A comprehensive guide to AFlat, a modern low-level programming language.</p>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="container mx-auto my-8 flex flex-col md:flex-row gap-6">

        <!-- Sidebar - Table of Contents -->
        <aside class="w-full md:w-1/4 bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-3">Table of Contents</h2>
            <ul class="space-y-2">
                <li>
                    <button 
                        hx-get="/book/introduction" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        Introduction
                    </button>
                </li>
                <li>
                    <button 
                        hx-get="/book/installation" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        Installation
                    </button>
                </li>
                <li>
                    <button 
                        hx-get="/book/basics" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        Language Basics
                    </button>
                </li>
                <li>
                    <button 
                        hx-get="/book/memory-management" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        Memory Management
                    </button>
                </li>
                <li>
                    <button 
                        hx-get="/book/advanced" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        Advanced Concepts
                    </button>
                </li>
                <li>
                    <button 
                        hx-get="/book/ownership" 
                        hx-trigger="click" 
                        hx-target="#content"
                        class="text-blue-600 hover:underline">
                        References and Ownership
                    </button>
                </li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="w-full md:w-3/4 bg-white shadow-md rounded-lg p-6">
            <div id="content" hx-get="/book/introduction" hx-trigger="load">
                <p class="text-gray-500">Loading content...</p>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-green-600 to-blue-500 p-6 text-white mt-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">This book is a living document, continuously updated to reflect the latest developments in AFlat. <a href="https://github.com/DeForestt/aflat" class="underline font-semibold">Contribute on GitHub</a>.</p>
        </div>
    </footer>

    <!-- Load HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
</body>
</html>
